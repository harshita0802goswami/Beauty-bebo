<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart Beauty Bebo</title>
    <link rel="stylesheet" href="cart.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link  rel="icon" type="image/x-icon" href="https://www.beautybebo.com/pub/media/favicon/default/beauty-logopng_1.png" />
  </head>
<body>
    <h4>SHOPPING CART</h4>
    <button id="uparrow">
      <!-- <i class="material-icons">arrow_upward</i> -->
      <i class="material-icons">keyboard_double_arrow_up</i>
    </button>

    <div id="CartMaincontainer">
      <div id="cartcontent">
        <table>
          <thead>
            <div>
              <tr id="tr">
                <th id="item">ITEM</th>
                <th id="price">PRICE</th>
                <th id="qty">QTY</th>
                <th id="subtotal">SUBTOTAL</th>
              </tr>
            </div>
          </thead>
          <tbody>
            <!-- append your code here -->
          </tbody>
        </table>
      </div>

      <div id="Summary">
        <div id="innerSummaryPrice">
          <h3>SUMMARY</h3>
          <hr />

          <div class="subtotal">
            <div>Subtotal</div>
            <div id="subtotalprice"></div>
          </div>
          <hr />
          <div class="subtotal">
            <div><b>Shipping</b>(Best Way - Max 7 Business <br />days)</div>
            <div>₹0.00</div>
          </div>
          <hr />
          <div class="subtotal">
            <div>Price after Discount</div>
            <div><input type="number" placeholder= "₹ 0.00" id="GST" /></div>
          </div>
          <hr />
          <div class="input">
            <label>Enter Discount Code</label>
            <input
              type="text"
              id="discount_code"
              placeholder="Enter Discount Code"
            />
          </div>
          <button id="applydisc">APPLY DISCOUNT</button>
        </div>
        <div id="checkoutdiv">
            <button id="checkoutbtn">PROCEED TO CHECKOUT</button>
          </div>
      </div>
     
    </div>
   
</body>
</html>
