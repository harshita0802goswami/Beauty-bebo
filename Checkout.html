        <h2>Shipping Address</h2>
        <hr>
       
        <form action="" id="form1">

               <input type="text" id="firstName" class="shipping">

             </div>

               <label>City <span class="star">*</span></label>

           </div>

           <div class="input">

                <option value="Delhi">Delhi</option>
                <option value="Goa">Goa</option>
                <option value="Gujrat">Gujrat</option>
                <option value="Haryana">Haryana</option>
                <option value="Himachal Pradesh">Himachal Pradesh</option>
                <option value="Jharkand">Jharkand</option>
                <option value="Karnataka">Karnataka</option>
                <option value="Kerla">Kerla</option>
                <option value="Madhya Pradesh">Madhya Pradesh</option>
                <option value="Maharashtra">Maharashtra</option>
                <option value="Manipur">Manipur</option>
                <option value="Meghalaya">Meghalaya</option>
                <option value="Mizoram">Mizoram</option>
                <option value="Nagaland">Nagaland</option>
                <option value="Odisha">Odisha</option>
                <option value="Punjab">Punjab</option>
                <option value="Rajasthan">Rajasthan</option>
                <option value="Sikkim">Sikkim</option>
                <option value="Tamil Nadu">Tamil Nadu</option>
                <option value="Telangana">Telangana</option>
                <option value="Tripura">Tripura</option>
                <option value="Uttar Pradesh">Uttar Pradesh</option>
                <option value="Uttarakhand">Uttarakhand</option>
                <option value="West Bengal">West Bengal</option>
            </select>
              </div>

           <div class="input">
               <label>Zip/Postal Code <span class="star">*</span></label>
               <input type="text" id="zipcode" class="shipping">
             
              </div>
           <div class="input">
               <label>Country <span class="star">*</span></label>
               <select name="" id="country">
                <option value="" selected>Select Country</option>
                <option value="in">India</option>
                <option value="us">USA</option>
                <option value="ch">China</option>
                <option value="nepal">Nepal</option>
                <option value="nkorea"> North Korea</option>
                <option value="norway">Norway</option>
                <option value="Russia"> Russia</option>
                <option value="Arabia"> Saudi Arabia</option>
                <option value="lanka">Sri Lanka</option>
                <option value="Th">Thailand</option>
                <option value="UAE"> United Arab Emirates</option>
            </select>
             </div>

           <div class="input">
               <label>Phone Number <span class="star">*</span></label>
               <input type="number" id="phoneNumber" class="shipping">
           </div>

          <button id="btn1togoPaymentPage"><a id="atag"href="paymentPage.html">Confirm</a></button>
